<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="main">

    <section class="logo-container" id="container">
      <img src="images/logo.svg" alt="logo imagen" class="logo">
    </section>

    <section class="hero">
      <img src="images/hero-desktop.jpg" alt="hero desktop" class="hero-img-desk">
      <img src="images/hero-mobile.jpg" alt="hero mobile" class="hero-img-mob">
    </section>

    <section class="content">
      <div class="desk-logo">
        <img src="images/logo.svg" alt="logo desktop" class="logo-desk">
      </div>
      <div class="text">
        <p>WE'RE</p>
        <p>COMING</p>
        <p>SOON</p>
      </div>
      <div class="description">
        <p class="sub"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <form id="form" class="form">
        <div class="input-container">
          <input type="email" id="email" class="email" placeholder="Email Addres">
          <img src="images/icon-error.svg" alt="icon error" class="icon-error">
          <button class="submit" onclick="validarEmail()">
            <img src="images/icon-arrow.svg" alt="icono arrow" class="icon-arrow">
          </button>
        </div>
        <section class="error-text">
          <p>Please provide a valid email</p>
        </section>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
