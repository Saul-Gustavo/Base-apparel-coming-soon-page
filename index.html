<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="left">
    <div class="logo-con">
      <img src="/images/logo.svg" alt="logo" class="logo">
    </div>

    <section class="img-hero">
      <img src="images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
    </section>

    <section class="content">
      <h1><span>WE'RE</span><br> COMING <br>SOON</h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay uo-to-date with announcements and out launch deals.
      </p>
    </section>

    <section class="form-email">
      <form action="#" method="post">
        <div class="form-group">
          <input type="email" class="email" name="email" id="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" />
          <button type="button" id="submit" class="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <p class="error-text"></p>
      </form>
    </section>
  </main>

  <section class="img-hero-desk"></section>

  <script src="app.js"></script>
</body>

</html>
