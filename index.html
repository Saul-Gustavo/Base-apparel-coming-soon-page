<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="main">

    <article class="text-content">
      <img src="images/logo.svg" alt="logo" class="img-logo">
      <h1 class="title">WE'RE</h1>
      <h1 class="sub-title">COMING SOON</h1>

      <section class="section-sub">
        <p class="sub"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email-content">
          <input type="email" name="email" id="email-input" placeholder="Email Address" required>
          <label for="email" class="error-msg"></label>
          <div class="error-icono"></div>
          <button class="submit" onclick="validarEmail()">
            <div class="img-arrow"></div>
          </button>
        </div>
      </section>
    </article>

    <section class="img-banner">
      <img src="images/hero-mobile.jpg"" alt=" hero-mobile" class="img-mobile">
    </section>

  </main>

  <script src="app.js"></script>
</body>

</html>
